<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            margin-top: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {

        }
    </style>
</head>
<body>
<div>
    <form action="#" th:action="@{/{courseId}/saveInstructor(courseId=${courseId})}" th:object="${newInstructor}" method="POST">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="firstname" th:field="*{firstname}" placeholder="First Name">
        <br><br>
        <input type="text" name="lastname" th:field="*{lastname}" placeholder="Last Name">
        <br><br>
        <input type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number">
        <br><br>
        <input type="text" name="email" th:field="*{email}" placeholder="Email">
        <br><br>
        <input type="text" name="specialization" th:field="*{specialization}" placeholder="Specialization">
        <br><br>
        <input type="submit" value="Save Instructor">
    </form>
</div>
</body>
</html>
