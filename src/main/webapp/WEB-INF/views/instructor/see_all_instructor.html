<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Instructors</title>
  <style>table,
  td {
    border: 1px solid #333333FF;
    margin-top: 200px;
    margin-left: auto;
    margin-right: auto;
    font-size: 25px;
  }

  tfoot {
    background-color: #333333FF;
    color: #fff;
  }
  </style>
  <style>
    table, th, td {
      border: 1px solid black;
      padding: 3px;
    }
  </style>
</head>
<body>
<table class="table table-bordered">
  <thead class="table-dark">
  <tr>
    <th scope="colgroup">Id</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Phone number</th>
    <th scope="col">Email</th>
    <th scope="col">Specialization</th>
    <th scope="col">Course ID</th>
  </tr>
  </thead>
  <tbody class="table-success">
  <tr th:each="instructor: ${getAllInstructor}">
    <td th:text="${instructor.id}"></td>
    <td th:text="${instructor.firstname}"></td>
    <td th:text="${instructor.lastname}"></td>
    <td th:text="${instructor.phoneNumber}"></td>
    <td th:text="${instructor.email}"></td>
    <td th:text="${instructor.specialization}"></td>
    <td th:text="${instructor.course.id}"></td>
  </tr>
  </tbody>
</table>
<br><br><br><br>
</body>
</html>
